<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
  <div class="logo">
    <img src="logo.png" alt="Logo Website">
  </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Our Profile</a>
      <a href="#">Portfolio</a>
      <a href="#">Message Us</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi Guest, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
<div class="cat-img">
  <img src="cat.jpg" alt="Cat Image">
</div>

  </section>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="locations">
      <div class="location">
        <div class="circle"></div>
        <p>Jakarta</p>
      </div>
      <div class="location">
        <div class="circle"></div>
        <p>Bandung</p>
      </div>
      <div class="location">
        <div class="circle"></div>
        <p>Surabaya</p>
      </div>
    </div>
  </section>

  <section class="message">
    <h2>Message Us</h2>
    <div class="form-container">
      <form id="messageForm">
        <label>Nama : <input type="text" id="nama" required></label><br>
        <label>Tanggal Lahir : <input type="date" id="tanggal" required></label><br>
        <label>Jenis Kelamin :
          <input type="radio" name="gender" value="Laki - Laki" required> Laki-Laki
          <input type="radio" name="gender" value="Perempuan"> Perempuan
        </label><br>
        <label>Pesan : <br>
          <textarea id="pesan" required></textarea>
        </label><br>
        <button type="submit">Submit</button>
      </form>

      <div class="message-display" id="output">
        <p><strong>Current time:</strong> <span id="waktu"></span></p>
        <p><strong>Nama:</strong> <span id="outputNama">-</span></p>
        <p><strong>Tanggal Lahir:</strong> <span id="outputTanggal">-</span></p>
        <p><strong>Jenis Kelamin:</strong> <span id="outputGender">-</span></p>
        <p><strong>Pesan:</strong> <span id="outputPesan">-</span></p>
      </div>
    </div>
  </section>

  <footer>
    RevoU Mini Project | Created by Dhini
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
